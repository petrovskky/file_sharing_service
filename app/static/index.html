<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FileShare - Simple and secure file sharing platform">
    <title>FileShare - Simple file download</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'><path fill='currentColor' d='M537.6 226.6c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32c-88.4 0-160 71.6-160 160c0 2.7.1 5.4.2 8.1C40.2 219.8 0 273.2 0 336c0 79.5 64.5 144 144 144h368c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4zM393.4 288H328v112c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V288h-65.4c-14.3 0-21.4-17.2-11.3-27.3l105.4-105.4c6.2-6.2 16.4-6.2 22.6 0l105.4 105.4c10.1 10.1 2.9 27.3-11.3 27.3z'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> FileShare</h1>

            <div class="upload-area" id="dropZone" tabindex="0" role="button" aria-label="Upload area. Drag files here or click to browse">
                <i class="fas fa-file-upload fa-3x" aria-hidden="true"></i>
                <p>Drag & drop files here</p>
                <button class="btn" id="browseBtn">
                    <i class="fas fa-folder-open" aria-hidden="true"></i> Choose files
                </button>
                <input type="file" id="fileInput" multiple style="display: none" aria-hidden="true">
            </div>

            <div class="file-list" id="fileList"></div>
            <button class="btn upload-all-btn hidden" id="uploadBtn">
                <i class="fas fa-upload" aria-hidden="true"></i> Upload
            </button>

            <div class="progress-container hidden" id="progressContainer">
                <div class="progress-row">
                    <div class="progress-bar">
                        <div class="progress" id="uploadProgress"></div>
                    </div>
                    <button class="btn cancel-btn" id="cancelBtn">
                        <i class="fas fa-times" aria-hidden="true"></i> Cancel
                    </button>
                </div>
                <div class="progress-text" id="progressText">
                    <i class="fas fa-spinner fa-spin" aria-hidden="true"></i> Creating ZIP archive...
                </div>
            </div>

            <div class="error-message hidden" id="errorContainer"></div>

            <div class="result-container hidden" id="resultContainer">
                <h2><i class="fas fa-check-circle success-icon" aria-hidden="true"></i> Uploaded successfully!</h2>
                <p>Share this link with anyone:</p>
                <div class="link-container">
                    <input type="text" id="downloadLink" readonly aria-label="Download link">
                    <button class="btn copy-btn" id="copyBtn" aria-label="Copy link">
                        <i class="fas fa-copy" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="success-message hidden" id="copySuccess">
                    <i class="fas fa-check" aria-hidden="true"></i> Link copied to clipboard
                </div>
                <div class="file-info" id="fileInfo"></div>
            </div>
        </div>

        <footer>
            <p>Max file size: 100 MB | Max 5 files</p>
            <p class="supported-types">Supported formats: PDF, TXT, JPEG, PNG, GIF, BMP, MP3, MP4, ZIP, TAR, GZ, DOCX, XLSX</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
